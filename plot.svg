<svg xmlns="http://www.w3.org/2000/svg" width="94.5mm" height="94.5mm" viewBox="-5 -5 10 10" style="border:10px solid black;">
  <!-- Grid lines -->
  <g stroke="lightgrey" stroke-width="0.01">
    <!-- Vertical lines -->
    <line x1="-5" y1="-5" x2="-5" y2="5"/>
    <line x1="-4" y1="-5" x2="-4" y2="5"/>
    <line x1="-3" y1="-5" x2="-3" y2="5"/>
    <line x1="-2" y1="-5" x2="-2" y2="5"/>
    <line x1="-1" y1="-5" x2="-1" y2="5"/>
    <line x1="1" y1="-5" x2="1" y2="5"/>
    <line x1="2" y1="-5" x2="2" y2="5"/>
    <line x1="3" y1="-5" x2="3" y2="5"/>
    <line x1="4" y1="-5" x2="4" y2="5"/>
    <!-- Horizontal lines -->
    <line x1="-5" y1="-4" x2="5" y2="-4"/>
    <line x1="-5" y1="-3" x2="5" y2="-3"/>
    <line x1="-5" y1="-2" x2="5" y2="-2"/>
    <line x1="-5" y1="-1" x2="5" y2="-1"/>
    <line x1="-5" y1="1" x2="5" y2="1"/>
    <line x1="-5" y1="2" x2="5" y2="2"/>
    <line x1="-5" y1="3" x2="5" y2="3"/>
    <line x1="-5" y1="4" x2="5" y2="4"/>
  </g>
  
  <!-- Axes -->
  <line x1="-5" y1="0" x2="5" y2="0" stroke="black" stroke-width="0.02"/>
  <line x1="0" y1="-5" x2="0" y2="5" stroke="black" stroke-width="0.02"/>
  
  <!-- Axis Labels -->
  <text x="4.5" y="-0.2" font-size="11" text-anchor="end">x</text>
  <text x="-0.2" y="4.5" font-size="" text-anchor="end" transform="rotate(-90 -0.2,4.5)">y</text>
  
  <!-- Function line -->
  <line x1="-5" y1="-5" x2="5" y2="5" stroke="#53257F" stroke-width="0.05"/>
</svg>
